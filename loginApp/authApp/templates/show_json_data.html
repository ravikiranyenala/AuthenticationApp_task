
<!DOCTYPE html>
<html>
    <header>
        <!-- {% load static %} -->
        <title>Authentication App</title>
    </header>
    <body class="body" >
        
        <h1>WEL-COME to FINANCEPEER Portal</h1>

        <div class="row">					
            <div class="col-md-3">
                <div class="table-wrap">
                    <table id="example" class="table table-bordered  table-dark " style="align-content: right;align-items: right;justify-items: right; ">
                      <thead>	
                        <tr style="text-align: center; align-items: center;font-size: 18px;">
                          <th>S.No.</th>
                          <th>UserId</th>
                          <th>ID</th>
                          <th>Title</th>
                          <th>Body</th>                         						  
                        </tr>
                      </thead>
                      <tbody>
                        {% for each_element in json_data_list %} 
                        <tr style="text-align: center;color: black;background-color: white;font-size: 18px;">
                          <th scope="row">{{ forloop.counter }}</th>
                          <td>{{each_element.user_Id}}</td>
                          <td>{{each_element.data_id}}</td>
                          <td>{{each_element.title}}</td>
                          <td>{{each_element.body}}</td>					    
                        
                        </tr>
                        {%endfor%}
                        
                      </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
